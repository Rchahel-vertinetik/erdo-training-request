name: Run Predection Script on Request

on:
  repository_dispatch: # This allows external triggers (from our button)
    types: [run_predection]

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install -r requirements.txt || echo "No dependencies needed"

    - name: Run Python Script
      env:
        PROJECT_NAME: ${{ github.event.client_payload.project_name }}
      run: python script.py

    - name: Commit Log File
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add log.txt
        git commit -m "Updated log file"
        git push || echo "No changes to commit"
