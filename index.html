<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Training Request</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        #submitButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }
        #submitButton.submitted {
            background-color: red;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <button id="submitButton" onclick="addFeature()">Submit Request</button>

    <script>
        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function getCurrentDateTime() {
            let now = new Date();
            let year = now.getFullYear();
            let month = String(now.getMonth() + 1).padStart(2, '0'); 
            let day = String(now.getDate()).padStart(2, '0');
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function triggerGitHubActions(projectName) {
            fetch("https://api.github.com/repos/rchahel-vertinetik/erdo-training-request/dispatches", {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.v3+json",
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    event_type: "run_python_script",
                    client_payload: {
                        project_name: projectName
                    }
                })
            })
            .then(response => response.ok ? console.log("GitHub Action Triggered") : console.error("GitHub Action Failed"))
            .catch(error => console.error("Error triggering GitHub Actions:", error));
        }

        function addFeature() {
            let projectName = getURLParameter("project");
            if (!projectName) {
                alert("Missing project name in the URL.");
                return;
            }

            let dateTimeNow = getCurrentDateTime(); 

            let featureData = {
                "f": "json",
                "features": JSON.stringify([
                    {
                        "attributes": {
                            "Project": projectName,
                            "Date_Requested": dateTimeNow
                        }
                    }
                ])
            };

            fetch("https://services-eu1.arcgis.com/8uHkpVrXUjYCyrO4/ArcGIS/rest/services/Training_Requests/FeatureServer/0/addFeatures", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(featureData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let button = document.getElementById("submitButton");
                button.innerText = "Submitted";
                button.classList.add("submitted");
                button.disabled = true; 

                // Trigger GitHub Actions
                triggerGitHubActions(projectName);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to submit request.");
            });
        }
    </script>

</body>
</html>
