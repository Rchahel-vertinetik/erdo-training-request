<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Training Request</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        #submitButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }
        #submitButton.submitted {
            background-color: red;
            cursor: not-allowed;
        }
        #debugLog {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <button id="submitButton" onclick="addFeature()">Submit Request</button>
    <div id="debugLog">Debug Log:<br></div>

    <script>
        function logDebug(message) {
            let debugDiv = document.getElementById("debugLog");
            debugDiv.innerHTML += message + "<br>";
        }

        function getURLParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function getCurrentDateTime() {
            let now = new Date();
            let year = now.getFullYear();
            let month = String(now.getMonth() + 1).padStart(2, '0'); 
            let day = String(now.getDate()).padStart(2, '0');
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function triggerGitHubActions(projectName) {
            logDebug("Triggering GitHub Actions for project: " + projectName);
            fetch("https://api.github.com/repos/rchahel-vertinetik/erdo-training-request/dispatches", {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.v3+json",
                    "Authorization": "Bearer YOUR_GITHUB_PERSONAL_ACCESS_TOKEN"
                },
                body: JSON.stringify({
                    event_type: "run_predection",
                    client_payload: {
                        project_name: projectName
                    }
                })
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(result => {
                if (result.status === 204) {
                    logDebug("‚úÖ GitHub Actions triggered successfully.");
                } else {
                    logDebug("‚ùå GitHub Actions failed. Response: " + JSON.stringify(result.body));
                    console.error("GitHub Actions failed:", result.body);
                }
            })
            .catch(error => {
                logDebug("‚ùå Error triggering GitHub Actions: " + error);
                console.error("Error triggering GitHub Actions:", error);
            });
        }

        function addFeature() {
            let projectName = getURLParameter("project");
            if (!projectName) {
                alert("Missing project name in the URL.");
                logDebug("‚ö†Ô∏è Missing project name in URL.");
                return;
            }

            let dateTimeNow = getCurrentDateTime();
            logDebug("üìÖ Date & Time: " + dateTimeNow);
            logDebug("üìå Project: " + projectName);

            let featureData = {
                "f": "json",
                "features": JSON.stringify([
                    {
                        "attributes": {
                            "Project": projectName,
                            "Date_Requested": dateTimeNow
                        }
                    }
                ])
            };

            logDebug("üì° Sending data to ArcGIS FeatureServer...");
            fetch("https://services-eu1.arcgis.com/8uHkpVrXUjYCyrO4/ArcGIS/rest/services/Training_Requests/FeatureServer/0/addFeatures", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(featureData)
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(result => {
                if (result.status === 200 && result.body.addResults) {
                    logDebug("‚úÖ ArcGIS Feature added successfully: " + JSON.stringify(result.body.addResults));
                    let button = document.getElementById("submitButton");
                    button.innerText = "Submitted";
                    button.classList.add("submitted");
                    button.disabled = true;

                    // Trigger GitHub Actions
                    triggerGitHubActions(projectName);
                } else {
                    logDebug("‚ùå ArcGIS FeatureServer failed. Response: " + JSON.stringify(result.body));
                    console.error("ArcGIS FeatureServer Error:", result.body);
                }
            })
            .catch(error => {
                logDebug("‚ùå Error submitting to ArcGIS: " + error);
                console.error("Error:", error);
                alert("Failed to submit request.");
            });
        }
    </script>

</body>
</html>
