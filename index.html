<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      font-size: 12px;
      width: 100%;
      height: 100%;
      background-color: #353535;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: flex-start;
      padding: 4px 6px;
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: space-between;
    }

    .main-btn {
      flex: 1;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .main-btn:disabled {
      background-color: #777;
      cursor: not-allowed;
    }

    .dropdown {
      position: relative;
      flex: 1;
    }

    .dropdown-toggle {
      background-color: #666;
    }

    .dropdown-toggle::after {
      content: " ▾";
      font-size: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #444;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }

    .dropdown-content button {
      background: none;
      border: none;
      color: white;
      width: 100%;
      text-align: left;
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .dropdown-content button:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .footer {
      margin-top: auto;
      font-size: 10px;
      color: #bbb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .spinner {
      width: 12px;
      height: 12px;
      border: 2px solid #bbb;
      border-top: 2px solid #4caf50;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="button-row">
      <button class="main-btn" onclick="runPredictProject()">Analyze</button>
      <div class="dropdown">
        <button class="main-btn dropdown-toggle">More</button>
        <div class="dropdown-content">
          <button onclick="runDelete()">Clear Results</button>
          <button onclick="runSync()">Approve Results</button>
        </div>
      </div>
      <button class="main-btn" onclick="runRetrain()">Retrain</button>
    </div>

    <div class="footer">
      <div id="status">Ready</div>
      <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
  </div>

  <script>
    const isSecure = window.location.protocol === "https:";
    const API_BASE = isSecure
      ? "https://35.178.130.156:443"
      : "http://35.178.130.156:8080";

    function getProjectFromURL() {
      const params = new URLSearchParams(window.location.search);
      const project = params.get("project");
      if (!project) {
        alert("Missing project name in URL. Use ?project=YourProjectName");
        throw new Error("Missing project parameter");
      }
      return project;
    }

    function setStatus(msg) {
      document.getElementById("status").innerText = msg;
    }

    function showSpinner(show) {
      document.getElementById("spinner").style.display = show ? "inline-block" : "none";
    }

    async function streamEndpoint(url) {
      showSpinner(true);
      setStatus("Working...");
      try {
        const response = await fetch(url);
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let { value, done } = await reader.read();
        while (!done) {
          const chunk = decoder.decode(value);
          const lines = chunk.trim().split("\n");
          for (const line of lines) {
            try {
              const json = JSON.parse(line);
              if (json.status) setStatus(json.status);
            } catch (e) {}
          }
          ({ value, done } = await reader.read());
        }
        setStatus("✅ Done");
      } catch (err) {
        setStatus("❌ " + err.message);
      } finally {
        showSpinner(false);
      }
    }

    async function runPredictProject() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/predict_project?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }

    async function runRetrain() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/retrain?` + new URLSearchParams({
        dataset_name: project,
        image_dir: `/data/${project}/images`,
        mask_dir: `/data/${project}/masks`,
        label_geojson: `/data/${project}/labels.geojson`,
        tree_id_header: "Tree_ID",
        species_header: "Species",
        max_epochs: "10"
      });

      showSpinner(true);
      setStatus("Retraining...");
      try {
        const res = await fetch(url);
        const json = await res.json();
        setStatus("✅ Retrained");
      } catch (err) {
        setStatus("❌ " + err.message);
      } finally {
        showSpinner(false);
      }
    }

    async function runDelete() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/delete_predictions?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }

    async function runSync() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/sync_predictions_to_tree_crowns?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }
  </script>
</body>
</html>
