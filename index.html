<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tree App UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
      position: relative;
      font-size: 14px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      max-width: 300px;
      margin: 0 auto;
      position: relative;
    }

    button {
      padding: 8px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 20;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .dropdown-content button {
      width: 100%;
      text-align: left;
      padding: 8px;
      background-color: white;
      border: none;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }

    .dropdown-content button:last-child {
      border-bottom: none;
    }

    .dropdown-content button:hover {
      background-color: #f3f3f3;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .progress-overlay {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 300px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 6px;
      font-size: 13px;
    }

    .progress-bar {
      width: 80%;
      height: 20px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      transition: width 0.3s;
      border-radius: 4px;
      font-size: 12px;
    }

    .spinner {
      margin: 15px 0;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4caf50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    .status {
      margin-top: 6px;
      font-style: italic;
      font-size: 13px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="button-grid">
    <!-- Overlay above the buttons -->
    <div id="overlay" class="progress-overlay">
      <div class="spinner" id="spinner"></div>
      <div class="progress-bar" id="progressBar">0%</div>
      <div class="status" id="statusText">Working...</div>
    </div>

    <!-- Predict + Dropdown -->
    <div class="dropdown">
      <button id="predictBtn" onclick="runPredictProject()">Predict</button>
      <div class="dropdown-content">
        <button onclick="runDelete()">üóë Delete Predictions</button>
        <button onclick="runSync()">‚úÖ Approve Predictions</button>
      </div>
    </div>

    <!-- Retrain button -->
    <button id="retrainBtn" onclick="runRetrain()">Retrain</button>
  </div>

  <script>
    const isSecure = window.location.protocol === "https:";
    const API_BASE = isSecure
      ? "https://35.178.130.156:443"
      : "http://35.178.130.156:8080";

    function getProjectFromURL() {
      const params = new URLSearchParams(window.location.search);
      const project = params.get("project");
      if (!project) {
        alert("Missing project name in URL. Use ?project=YourProjectName");
        throw new Error("Missing project parameter");
      }
      return project;
    }

    function updateProgress(progress, total, status) {
      const percent = Math.min(100, Math.round((progress / total) * 100));
      const bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";
      bar.textContent = percent + "%";
      document.getElementById("statusText").innerText = status;
    }

    function showOverlay(show = true) {
      document.getElementById("overlay").style.display = show ? "flex" : "none";
    }

    function disableButtons(disable = true) {
      document.querySelectorAll("button").forEach(btn => btn.disabled = disable);
    }

    async function streamEndpoint(url) {
      disableButtons(true);
      showOverlay(true);
      updateProgress(0, 100, "Starting...");

      try {
        const response = await fetch(url);
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let { value, done } = await reader.read();
        while (!done) {
          const chunk = decoder.decode(value);
          const lines = chunk.trim().split("\n");
          for (const line of lines) {
            try {
              const json = JSON.parse(line);
              if (json.progress !== undefined && json.total !== undefined) {
                updateProgress(json.progress, json.total, json.status || "working...");
              } else {
                document.getElementById("statusText").innerText = json.status || "Processing...";
              }
            } catch (e) {
              console.warn("Non-JSON line:", line);
            }
          }
          ({ value, done } = await reader.read());
        }
      } catch (err) {
        updateProgress(0, 100, "‚ùå Error: " + err.message);
      } finally {
        disableButtons(false);
        showOverlay(false);
      }
    }

    async function runPredictProject() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/predict_project?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }

    async function runRetrain() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/retrain?` + new URLSearchParams({
        dataset_name: project,
        image_dir: `/data/${project}/images`,
        mask_dir: `/data/${project}/masks`,
        label_geojson: `/data/${project}/labels.geojson`,
        tree_id_header: "Tree_ID",
        species_header: "Species",
        max_epochs: "10"
      });

      disableButtons(true);
      showOverlay(true);
      updateProgress(0, 100, "Retraining...");

      try {
        const res = await fetch(url);
        const json = await res.json();
        updateProgress(100, 100, "‚úÖ Retrain complete: " + json.retrain_model_path);
      } catch (err) {
        updateProgress(0, 100, "‚ùå Error: " + err.message);
      } finally {
        disableButtons(false);
        showOverlay(false);
      }
    }

    async function runDelete() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/delete_predictions?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }

    async function runSync() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/sync_predictions_to_tree_crowns?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }
  </script>

</body>
</html>
