<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Classification Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .progress-container {
      width: 80%;
      margin: 20px auto;
    }
    .progress-bar {
      height: 25px;
      background-color: #4caf50;
      width: 0%;
      color: white;
      text-align: center;
      transition: width 0.3s;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>üå≥ Tree Classification Dashboard</h2>

  <input type="text" id="projectInput" placeholder="Enter project name" />
  <br/>

  <button onclick="runPredictProject()">üß† Predict Project</button>
  <button onclick="runRetrain()">üîÅ Retrain</button>
  <button onclick="runDelete()">‚ùå Delete Predictions</button>
  <button onclick="runSync()">üîÑ Sync to Crowns</button>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const API_BASE = "http://35.178.130.156:8080";

    function updateProgress(progress, total, status) {
      const percent = Math.min(100, Math.round((progress / total) * 100));
      const bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";
      bar.textContent = percent + "%";
      document.getElementById("statusText").innerText = status;
    }

    async function streamEndpoint(url) {
      const response = await fetch(url);
      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let { value, done } = await reader.read();
      while (!done) {
        const chunk = decoder.decode(value);
        const lines = chunk.trim().split("\n");
        for (const line of lines) {
          try {
            const json = JSON.parse(line);
            if (json.progress !== undefined && json.total !== undefined) {
              updateProgress(json.progress, json.total, json.status || "working...");
            } else {
              document.getElementById("statusText").innerText = json.status || "Processing...";
            }
          } catch (e) {
            console.warn("Non-JSON line:", line);
          }
        }
        ({ value, done } = await reader.read());
      }
    }

    function getProject() {
      const name = document.getElementById("projectInput").value;
      if (!name) {
        alert("Please enter a project name.");
        throw new Error("Missing project name");
      }
      return name;
    }

    async function runPredictProject() {
      const project = getProject();
      const url = `${API_BASE}/predict_project?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }

    async function runRetrain() {
      const project = getProject();
      const url = `${API_BASE}/retrain?` + new URLSearchParams({
        dataset_name: project,
        image_dir: `/data/${project}/images`,
        mask_dir: `/data/${project}/masks`,
        label_geojson: `/data/${project}/labels.geojson`,
        tree_id_header: "Tree_ID",
        species_header: "Species",
        max_epochs: "10"
      });
      const res = await fetch(url);
      const json = await res.json();
      updateProgress(100, 100, "‚úÖ Retrain complete: " + json.retrain_model_path);
    }

    async function runDelete() {
      const project = getProject();
      const url = `${API_BASE}/delete_predictions?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }

    async function runSync() {
      const project = getProject();
      const url = `${API_BASE}/sync_predictions_to_tree_crowns?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }
  </script>

</body>
</html>
