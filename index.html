<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tree Species Classifier</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 2rem;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 320px;
      margin: 0 auto;
      position: relative;
    }

    button {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* More actions dropdown */
    .dropdown {
      position: relative;
      width: 100%;
    }

    .more-btn {
      background-color: #e0e0e0;
      color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      width: 100%;
      left: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .dropdown-content button {
      background: none;
      border: none;
      color: #333;
      width: 100%;
      text-align: left;
      padding: 10px;
      font-size: 13px;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content button:hover {
      background-color: #f3f3f3;
    }

    .dropdown-content button:last-child {
      border-bottom: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      border-radius: 10px;
    }

    .progress-bar {
      width: 80%;
      height: 20px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      transition: width 0.3s;
      font-size: 12px;
      border-radius: 4px;
    }

    .spinner {
      margin: 20px 0;
      width: 30px;
      height: 30px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      font-style: italic;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="overlay" class="overlay">
      <div class="spinner"></div>
      <div class="progress-bar" id="progressBar">0%</div>
      <div class="status" id="statusText">Working...</div>
    </div>

    <button onclick="runPredictProject()">Analyze Trees</button>

    <div class="dropdown">
      <button class="more-btn">More Options ▾</button>
      <div class="dropdown-content">
        <button onclick="runDelete()">Clear Results</button>
        <button onclick="runSync()">Approve Results</button>
      </div>
    </div>

    <button onclick="runRetrain()">Retrain Model</button>
  </div>

  <script>
    const isSecure = window.location.protocol === "https:";
    const API_BASE = isSecure
      ? "https://35.178.130.156:443"
      : "http://35.178.130.156:8080";

    function getProjectFromURL() {
      const params = new URLSearchParams(window.location.search);
      const project = params.get("project");
      if (!project) {
        alert("Missing project name in URL. Use ?project=YourProjectName");
        throw new Error("Missing project parameter");
      }
      return project;
    }

    function updateProgress(progress, total, status) {
      const percent = Math.min(100, Math.round((progress / total) * 100));
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("progressBar").textContent = percent + "%";
      document.getElementById("statusText").innerText = status;
    }

    function toggleOverlay(show = true) {
      document.getElementById("overlay").style.display = show ? "flex" : "none";
    }

    async function streamEndpoint(url) {
      toggleOverlay(true);
      updateProgress(0, 100, "Starting...");

      try {
        const response = await fetch(url);
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let { value, done } = await reader.read();
        while (!done) {
          const chunk = decoder.decode(value);
          const lines = chunk.trim().split("\n");
          for (const line of lines) {
            try {
              const json = JSON.parse(line);
              if (json.progress !== undefined && json.total !== undefined) {
                updateProgress(json.progress, json.total, json.status || "working...");
              } else {
                document.getElementById("statusText").innerText = json.status || "Processing...";
              }
            } catch (e) {
              console.warn("Non-JSON line:", line);
            }
          }
          ({ value, done } = await reader.read());
        }
      } catch (err) {
        updateProgress(0, 100, "❌ Error: " + err.message);
      } finally {
        toggleOverlay(false);
      }
    }

    async function runPredictProject() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/predict_project?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }

    async function runRetrain() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/retrain?` + new URLSearchParams({
        dataset_name: project,
        image_dir: `/data/${project}/images`,
        mask_dir: `/data/${project}/masks`,
        label_geojson: `/data/${project}/labels.geojson`,
        tree_id_header: "Tree_ID",
        species_header: "Species",
        max_epochs: "10"
      });

      toggleOverlay(true);
      updateProgress(0, 100, "Retraining...");
      try {
        const res = await fetch(url);
        const json = await res.json();
        updateProgress(100, 100, "✅ Retrain complete: " + json.retrain_model_path);
      } catch (err) {
        updateProgress(0, 100, "❌ Error: " + err.message);
      } finally {
        toggleOverlay(false);
      }
    }

    async function runDelete() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/delete_predictions?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }

    async function runSync() {
      const project = getProjectFromURL();
      const url = `${API_BASE}/sync_predictions_to_tree_crowns?project_name=${encodeURIComponent(project)}`;
      await streamEndpoint(url);
    }
  </script>

</body>
</html>
